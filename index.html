<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/main.css">


    <title>Crypto Project</title>
</head>

<body>
    <!-- Crypto Live Preview Widget-->
    <div class="clpw" style="height: 150px;">
        <div class="container">
            <div class="clpw-wrapper">
                <div class="crypto-pairs row">

                    <div class="col-md-3 col-sm-6 col-6">
                        <div class="pair">
                            <div class="percentage-pair-name">
                                <div>BTC/USDT</div> &nbsp;
                                <div class="percent-color-g">+12.3%</div>
                            </div>
                            <div class="price-big">38,267</div>
                            <div class="price-small">38,267$</div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6 col-6">
                        <div class="pair">
                            <div class="percentage-pair-name">
                                <div>ETH/USDT</div> &nbsp;
                                <div class="percent-color-r">-5.93%</div>
                            </div>
                            <div class="price-big">2,237.04</div>
                            <div class="price-small">2,237.04$</div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6 col-6">
                        <div class="pair">
                            <div class="percentage-pair-name">
                                <div>AXS/BNB</div> &nbsp;
                                <div class="percent-color-g">+34.37%</div>
                            </div>
                            <div class="price-big">0.137789</div>
                            <div class="price-small">45.49$
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6 col-6">
                        <div class="pair">
                            <div class="percentage-pair-name">
                                <div>DOGE/USDT</div> &nbsp;
                                <div class="percent-color-r">-10.73%</div>
                            </div>
                            <div class="price-big">0.20016</div>
                            <div class="price-small">0.20016$
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div>
                <p></p>
            </div>
        </div>
    </div>
    </div>
    <!--End of CLP Widget-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
